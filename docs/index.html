<!DOCTYPE html>

<html>
<head>
  <title>Files</title>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  
  <link rel="stylesheet" media="all" href="index.html_assets/css/normalize.css" />
  <link rel="stylesheet" media="all" href="index.html_assets/css/styles.css" />

  
</head>
<body>

  <div class="file-index">

    <h1>Files</h1>

    <form class="search-form">
      <input name="file-filter"/>
    </form>

    
      
      <a class="file" href="components/app.html" target="file-content">
        <span class="file-name">app.html</span>
        <span class="file-path">components/app.html</span>
      </a>
    
      
      <a class="file" href="components/counter.html" target="file-content">
        <span class="file-name">counter.html</span>
        <span class="file-path">components/counter.html</span>
      </a>
    
      
      <a class="file" href="components/testexamplecomponent.html" target="file-content">
        <span class="file-name">testexamplecomponent.html</span>
        <span class="file-path">components/testexamplecomponent.html</span>
      </a>
    
      
      <a class="file" href="main.html" target="file-content">
        <span class="file-name">main.html</span>
        <span class="file-path">main.html</span>
      </a>
    
  </div>

  <iframe src="components/app.html" name="file-content" class="file-content"></iframe>

  <script type="text/javascript" src="index.html_assets/js/jquery.min.js"></script>
  <script type="text/javascript">

    (function(){

      var $searchInput = $('input[name="file-filter"]'),
        $files = $('.file');

      function filter(txt){
        $files.each(function(){
          var $this = $(this);
          if (!filter || $this.find('.file-path').html().indexOf(txt) >= 0){
            $this.show();
          } else {
            $this.hide();
          }
        });
      }

      $searchInput.on('keyup', function(){
        filter($searchInput.val());
      });


      $searchInput.val('');

    })();

  </script>
</body>
</html>
